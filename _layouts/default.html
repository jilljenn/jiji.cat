<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }} | {{ site.author }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="shortcut icon" href="{{ site.avatar }}?s=16">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/font.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/mobile.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/desktop.css" media="(min-width:40em)">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/pygments.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/formhack.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700|Ubuntu:300,500,300italic,500italic|Ubuntu+Condensed' rel='stylesheet' type='text/css'>
  <script type="text/javascript" charset="utf-8" src="{{ site.baseurl }}/js/matchmedia.js"></script>
  <script type="text/javascript" charset="utf-8" src="{{ site.baseurl }}/js/picturefill.js"></script>
  <script type="text/javascript" charset="utf-8" src="{{ site.baseurl }}/js/microajax.js"></script>
</head>

<body>
<div class="wrapper">
    {% include header.html %}

    <section id="main">
        <article class="container">
          <h1 class="hero">{{ page.title }}</h1>
          {{ content }}
        </article>
    </section>

    {% include footer.html %}
</body>
{% include scripts.html %}
</html>
